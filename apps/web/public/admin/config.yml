# Decap CMS Configuration
# Backend: DecapBridge (replaces deprecated Netlify Identity)
# Users can log in with email - no GitHub account required

# PRODUCTION - DecapBridge Authentication
backend:
  name: github
  repo: nitasTeam/landingpage-igtrade
  branch: main
  base_url: https://api.decapbridge.com
  auth_endpoint: auth

# LOCAL DEVELOPMENT - automatically uses test-repo when running locally
local_backend: true

# Media files configuration
media_folder: "apps/web/public/images/blog"
public_folder: "/images/blog"

# Content collections
collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "apps/web/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Author", name: "author", widget: "string", default: "Infinity Globalindo" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
