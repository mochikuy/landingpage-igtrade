# Decap CMS Configuration
# Backend: Git Gateway (for Netlify deployment)
# For local development, the test-repo backend will be used automatically

# PRODUCTION - Netlify Git Gateway (recommended)
backend:
  name: git-gateway
  branch: main

# LOCAL DEVELOPMENT - automatically uses test-repo when running locally
local_backend: true

# Media files configuration
media_folder: "apps/web/public/images/blog"
public_folder: "/images/blog"

# Content collections
collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "apps/web/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Author", name: "author", widget: "string", default: "Infinity Globalindo" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
